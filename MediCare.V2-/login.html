<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#2563eb',
          secondary: '#10b981',
          accent: '#009688',
          background: '#FFFFFF',
          text: '#333333',
          alert: '#E53935',
        },
        fontFamily: {
          heading: ['Montserrat', 'sans-serif'],
          body: ['"Source Sans 3"', 'sans-serif'],
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>

    <title>MediCare +</title>
</head>

<body class="bg-gradient-to-r from-[#314261] via-[#6ea1ff] to-[#314261]">
    <section  class="flex justify-center items-center">
        <div class="bg-white rounded-2xl shadow-lg border-2 border-gray-400  flex w-full max-w-sm  justify-center items-center mx-12 my-6 p-6 flex-col gap-6">
            <div>
                <i class="fa-solid fa-lock bg-blue-500 px-6 py-5 text-3xl rounded-full " style="color: #ffffff"></i>
            </div>
            <h1 class="text-2xl font-heading">Espace Administration</h1>
            <h3 class="text-gray-600"> Connectez-vous pour accéder au dashboard</h3>

            <div class="flex justify-center items-start flex-col gap-3 sm:gap-4 w-full">
                <label for="" class="text-sm sm:text-base font-medium text-gray-700">Nom d'utilisateur</label>
                <input id="userInput" type="text" placeholder="Secrétaire"  class=" text-sm sm:text-base border-[1.5px] bg-blue-50 border-gray-400 rounded-xl p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <label for="" class="text-sm sm:text-base font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="pswrdInput" placeholder="••••••••" class=" text-sm sm:text-base  border-[1.5px] bg-blue-100  border-gray-400 rounded-xl p-2  w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent ">
                <div class="w-full flex justify-center ">
                    <button id="btn" type="button" class=" bg-blue-500 px-8 py-2 rounded-lg  sm:w-auto text-center hover:bg-blue-600 transition-all text-white font-heading">Se connecter</button>
                </div>
            </div>

            <div class="bg-green-200 bg-opacity-50 border-[1.3px] border-green-400 p-6 rounded-2xl">
                <h4 class="text-[14px] text-center font-heading">Demo - Identifiants :</h4>
                <p class="text-[14px] text-center text-gray-500 ">utilisateur : admin</p>
                <p class="text-[14px] text-center text-gray-500">Mot de passe : admin123</p>
            </div>
        </div>
    </section>

        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden hidden" onclick="toggleSidebar()"></div>



    <script>
        const userInput = document.getElementById("userInput");
        const pswrdInput = document.getElementById("pswrdInput");
        const button = document.getElementById("btn");

            button.addEventListener('click', function checker(){
                if(userInput.value !== "admin" || pswrdInput.value !== "admin123"
                ){
                    
                    alert("username or password is incorrect !");
                }
                else{
                    setTimeout(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        window.location.href = 'index.html';

                    }, 10 );
                }


            })



                
        
    </script>

</body>
</html>
